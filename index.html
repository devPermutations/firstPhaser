<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics:{
            default:'arcade',
            arcade:{
                gravity:{y:300},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var platforms;
    var score = 0;
    var scoreText;
    var gameOver = false;
    var lives;
    let livesDisplay= new Array(lives);
    var coolDown=120;
    var justHit =false;


    function preload () {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('skyDark', 'assets/sky-dark.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('redStar', 'assets/redStar.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png',{ frameWidth: 32, frameHeight: 48 });
    }

    function create () {
        // load resources
        lives =3;
        backgorund2 = this.add.image(400, 300, 'skyDark'); 
        background1 = this.add.image(400, 300, 'sky'); 
        for (var i=0;i<lives;i++){
            life = this.add.image(780-i*30,50 , 'redStar')
            livesDisplay[i]= life; 
        }

        platforms = this.physics.add.staticGroup();
        platforms.create(400,568, 'ground').setScale(2).refreshBody();
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');


        player = this.physics.add.sprite(100,450, 'dude');
        bombs = this.physics.add.group();

        this.physics.add.collider(bombs,platforms);
        bombCollider = this.physics.add.collider(player,bombs,hitBomb,null,this);
        createBomb();
        this.rKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.R);

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        this.physics.add.collider(player, platforms);
        
        this.anims.create({
            key:'left',
            frames: this.anims.generateFrameNumbers('dude',{start:0, end:3}),
            frameRate: 10,
            repeat:-1
        });
        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });
        cursors = this.input.keyboard.createCursorKeys();
        stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });
        stars.children.iterate(function (child) {
            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });
        this.physics.add.collider(stars, platforms);
        this.physics.add.overlap(player, stars, collectStar, null, this);
        
        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
        livesText = this.add.text(700, 5, 'Lives', { fontSize: '32px', fill: '#ff0000',fontWeight: 'bold' });
        gameOverText = this.add.text(120,200, ' ', { fontSize: '50px', fill: '#fff', fontWeight: 'bold'});
    }

    function update () {
        if (gameOver){
            if (this.rKey.isDown){
                this.scene.restart();
            }
        }else{
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                player.anims.play('left', true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
                player.anims.play('right', true);
            } else {
                player.setVelocityX(0);
                player.anims.play('turn');
            }
            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }
            if (justHit){
                coolDown--;
                if (coolDown<=0){
                    resetHit();
                }
            }
        }
    }
    
    function gameRestart(){
        gameOverText.setText(' ');
    }

    function collectStar (player,star){
        star.disableBody(true, true);
        score+=10;
        scoreText.setText('Score: '+score);

        if (stars.countActive(true)===0){
            stars.children.iterate(function(child){
                child.enableBody(true,child.x,0,this,true);
            });

            createBomb();
        }
    }

    function resetHit(){
        justHit=false;
        player.clearTint();
        coolDown=120;
        bombCollider.active=true;

    }

    function createBomb(){
        var x = (player.x<400)? Phaser.Math.Between(400,800): Phaser.Math.Between(0,400);

        var bomb = bombs.create(x, 16, 'bomb');
            bomb.setBounce(1);
            bomb.setCollideWorldBounds(true);
            bomb.setVelocity(Phaser.Math.Between(-200,200),20);
    }

    function hitBomb(player, bomb){
        if(!justHit){
        lives--;
        livesDisplay[lives].visible=false;
        justHit=true;
        bombCollider.active=false;
        player.setTint(0x00ff00);
        if (lives<1){
            this.physics.pause();
            player.setTint(0xff0000);
            player.anims.play('turn');
            gameOver = true;
            gameOverText.setText('    Game Over!\nPress R to Restart!');
            background1.visible=false;
        }
    }
        
    }

</script>

</body>
</html>
